<app-about-banner [name]="currentItem" [bnrImg]="bnrImg"></app-about-banner>
<section class="blog py-4">
    <div class="container">
      <ng-container *ngIf="isHome()">
        <h2 class="site-heading pb-3">
          Our<span> Blog</span>
        </h2>
      </ng-container>
      <ng-container *ngIf="!isHome()">
        <div class="row pb-3">
          <div class="col-md-8 col-12 d-flex align-items-center">
            <h2 class="sub-heading">Blogs</h2>
          </div>
          <div class="col-md-4 col-12 d-flex justify-content-md-end align-items-baseline">
            <button (click)="handleBlogBtn()" class="post-btn btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path>
              </svg> Post Your Blogs
            </button>
          </div>
        </div>
      </ng-container>
      <div class="row">
        <ng-container *ngFor="let item of blogData; let i = index">
            <div class="col-md-4" >
                <div class="card mb-4">
                  <img [src]="item.image" alt="{{ item.title }}" class="card-img-top blogs" width="600" height="300">
                  <div class="card-body">
                    <h4 class="card-text">
                      <a [routerLink]="['/blog', item.page_url]" [title]="item.title">{{ item.title }}</a>
                    </h4>
                    <div class="d-flex">
                      <span class="me-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#A4ABAF" class="bi bi-calendar3"
                          viewBox="0 0 16 16">
                          <path
                            d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z" />
                          <path
                            d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                        </svg>
                        &nbsp; {{ item.date | slice:0:11 }}
                      </span>
                      <span class="mx-2 text-capitalize" style="cursor: pointer"
                        (click)="handleProfileNavigate(item)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#A4ABAF" class="bi bi-person"
                          viewBox="0 0 16 16">
                          <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                        </svg>
                        &nbsp; {{ item.name }}
                      </span>
                      <span class="mx-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#A4ABAF" class="bi bi-chat"
                          viewBox="0 0 16 16">
                          <path
                            d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z" />
                        </svg>
                        &nbsp; 0
                      </span>
                    </div>
                    <div class="mt-2 text-justify" *ngIf="router.pathname !== '/'"
                      [innerHTML]="item.description.slice(0, 95)"></div>
                    <div class="d-flex justify-content-md-end mt-2 mt-md-0">
                      <a [routerLink]="['/blog', item.page_url]" [title]="item.title" class="btn-text">View More</a>
                    </div>
                  </div>
                </div>
              </div>
        
        </ng-container>
      </div>
    </div>
  </section>
